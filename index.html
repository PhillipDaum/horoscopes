<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horoscope</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="form-wrapper">
            <h1>Your Daily Horoscope</h1>
            <form action="" id="form" method="POST">
                <div class="dropdown">
                    <label for="sign">What is your sign?</label>
                    <select id="sign" name="sign">
                        <!-- list of signs populates here -->
                    </select>
                </div>
                <button type="submit" id="submit-button">find out</button>
            </form>
            <div class="response">
                <!-- horoscope and button populate here -->
            </div>
        </div>
    </main>
    <script src="js/index.js" type="module"></script>
</body>

</html>
